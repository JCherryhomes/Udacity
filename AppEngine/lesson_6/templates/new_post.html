{% extends "base.html" %}

{% block content %}
<h2>New Post</h2>

<form method="POST">
	<label for="subject">
		<div>Subject</div>
		<input type="text" name="subject" value="{{title}}" />
	</label>
	<label for="content">
		<div>Content</div>
		<textarea name="content">{{content}}</textarea>
	</label>
	<div class="error">{{ error }}</div>
	<input type="submit">
</form>
{% endblock %}
