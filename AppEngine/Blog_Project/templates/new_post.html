{% extends "base.html" %}

{% block content %}
<h2>New Post</h2>

<form method="POST">
	<div class="form-group">
		<label for="subject">Subject</label>
		<input class="form-control" type="text" name="subject" value="{{title}}" />
	</div>
	<div class="form-group">
		<label for="content">Content</label>
		<textarea class="form-control" rows="15" name="content">{{content}}</textarea>
	</div>

	<input type="submit" class="btn btn-outline-success" value="Save Post">
	<span class="text-danger">{{ error }}</span>
</form>
{% endblock %}
