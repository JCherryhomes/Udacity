{% extends "base.html" %}

{% block content %}
<h3>Blog Posts</h3>
{% for post in posts %}
<div class="posts">
	<a href="/post/{{ post.key.id() }}" class="post_title">{{post.title}}</a>
</div>
{% endfor %}
{% if not posts %}
<h4>No Posts Have Been Written Yet.</h4>
<p>Be the first to write a <a href="/newpost">new post</a>.</p>
{% endif %}
{% endblock %}
